<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kuru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id = "container">
        <div id = "main">
            <div class="header-wrapper">
                <h4>DÖVİZ KURU ÇEVİRİCİ</h4>
            </div>

            <div class="content-wrapper">
                <input type="number" id="amount" placeholder="Miktar"/>

                <select id="firstCurrencyOption">
                    <option selected>USD</option>
                    <option >EUR</option>
                    <option >JPY</option>
                    <option >BGN</option>
                    <option >CZK</option>
                    <option >DKK</option>
                    <option >GBP</option>
                    <option >PLN</option>
                    <option >RON</option>
                    <option >SEK</option>
                    <option >TRY</option>
                    <option >CHF</option>
                    <option >ISK</option>
                    <option >THB</option>
                    <option >ZAR</option>
                </select>

                <i class="fa-solid fa-arrow-right"></i>

                <select id="secondCurrencyOption">
                    <option>USD</option>
                    <option >EUR</option>
                    <option >JPY</option>
                    <option >BGN</option>
                    <option >CZK</option>
                    <option >DKK</option>
                    <option >GBP</option>
                    <option >PLN</option>
                    <option >RON</option>
                    <option >SEK</option>
                    <option selected>TRY</option>
                    <option >CHF</option>
                    <option >ISK</option>
                    <option >THB</option>
                    <option >ZAR</option>
                </select>

                <input type="number" id="result" readonly placeholder="Sonuç"/>

                <span>Copyright - Melek Aksu</span>
            </div>
        </div>
    </div>
    <script src="currency.js"></script>
    <script src="main.js"></script>
</body>
</html>
